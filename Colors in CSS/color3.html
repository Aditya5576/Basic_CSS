<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color4</title>
    <!-- here the hsl is hue is in degree, saturation is in percentage %(gray_scale), lightness is in percentage(brightness)  -->

    <!-- degree tells the color in color scale -->

    <style>
        h1{
            color: hsl(30deg, 50%, 50%);
        }

        h2{
            color: hsl(180deg, 20%, 50%);
        }


        h3{
            color: hsla(120deg, 50%, 60%, 0.5);
        }
    </style>
</head>
<body>
    <center>

        <h1>Helloo Guyzz</h1>

        <h2>Hiii Guyzzz</h2>

        <h3>Byee Guyzz</h3>
    </center>
    
</body>
</html>
