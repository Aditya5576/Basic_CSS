<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color1</title>
    <!-- the rage of the color is from 0 -255 -->
    <!-- rbg stands for red green blue -->
    <style>

        h1{
            color: rgb(255, 0 , 0);
        }
        h2{
            color: rgb(0, 255, 0);
        }
        h3{
            color: rgb(0, 0, 255);
        }

    </style>
</head>
<body>
    <center>
    <h1>Example 1</h1>
    <h2>Example 2</h2>
    <h3>Example 3</h3>
    </center>
</body>
</html>
