<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <!-- border is used to give color to the border -->
    <!-- here 20px is the width and solid is the style yellow is color -->

    <style>
        h1{

           border: 20px solid yellowgreen;

            background-color: black;

            color: red;
        }


    </style>
</head>
<body> 
    <center>
    <h1>Hello Colors</h1>
    </center>
</body>
</html>
