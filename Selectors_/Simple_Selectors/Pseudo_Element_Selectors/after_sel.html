<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Element_Selectors</title>
    <!-- After is used to add content after given content -->
    <style>

        h1::after{
            content: "to CSS";
        }
    </style>
</head>
<body>
    <h1> Welcome </h1>
    <!-- add after this -->
    
</body>
</html>
