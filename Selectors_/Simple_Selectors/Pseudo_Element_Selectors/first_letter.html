<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Element_Selectors</title>
    <!-- It will target first letter of the line (eg color the 1st letter )-->
    <style>
        h1::before{
            content: "Hello";
        }
        h1::first-letter{
            color: red;
        }
    </style>
</head>
<body>
    <h1> Welcome </h1>
    
</body>
</html>
