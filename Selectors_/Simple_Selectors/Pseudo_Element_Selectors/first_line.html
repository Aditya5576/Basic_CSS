<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Element_Selectors</title>
    <!-- It will ytarget the FIrst line in the browser or page -->
    <style>
        h1::first-line{
            background-color: aqua;
        }
        h1::after{
            content: "to CSS";
        }
        h1::before{
            content: "Hello";
        }
    </style>
</head>
<body>
    <h1> Welcome </h1>
    
</body>
</html>
