<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Element_Selectors</title>
    <!-- It add content before given content -->
    <style>
        h1::before{
            content:"Hello";
        }
    </style>
</head>
<body>
    <h1> Welcome </h1>
    <!-- here it add the cintent before welcome -->
    
</body>
</html>
