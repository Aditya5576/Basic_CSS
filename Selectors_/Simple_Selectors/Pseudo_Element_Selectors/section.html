<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Element_Selectors</title>
    <!-- Selected content changes color -->
    <style>
        li::selection{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Select the content with mouse you  will get the result -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
</body>
</html>
