<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Element_Selectors</title>
    <!-- It will mark the content changes in content -->
    <!-- used in list items only -->
    <style>
        li::marker{
            content: "➡️";
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    
</body>
</html>
