<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator_Selectors</title>

    <!-- Here it will target all elements which are sibling to target element & element need not to be adjacent -->

    <style>

        div~h1{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hellooo</h1>
        <h1>Hiiii</h1>
    </div>
    <p>Para1</p>
    <h1>Byeeeee</h1>
    <h1>Seeee Yaaaaa</h1>
    <p>Para2</p>
    <h1>Miss Youuuu</h1>
    
</body>
</html>
